<p [appHighlight]="myColor" style="width: 200px;">about works!</p>
<ul [ngSwitch]="loginName">
    <li *ngSwitchCase="'user'">
        <p>User is logged in..</p>

        <p>Admin is logged in..</p>

        <p>Please log in to system.</p>
    </li>
</ul>
